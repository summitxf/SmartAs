<script type="text/babel">
install("web.security.group",function($S){
 	this.root = function(){
		var UI = Smart.UI,
			Panel = UI.Panel,
			IGrid = UI.IGrid,
			Grid = UI.Grid,
			Column = UI.Column,
			pkg = this;
		return React.createClass({
			render: function() {
				return (<div>
						<Panel>
							<Panel.Header title="群组列表"></Panel.Header>
					 		<IGrid url="services/security/group/list" height="256">
								<IGrid.Column field="name" width="200" title="名称"></IGrid.Column>
								<IGrid.Column field="code" width="100" title="编码"></IGrid.Column>
								<IGrid.Column field="desc" width="200" title="描述"></IGrid.Column>
								<IGrid.Column field="status" width="50" render={function(value){return value == 1 ? '有效':'锁定'}} title="状态"></IGrid.Column>
					 		</IGrid>
						</Panel>
					</div>
					);
			}
		});
	};
});
</script>
