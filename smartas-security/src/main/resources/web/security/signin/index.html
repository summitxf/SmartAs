<title>Smart Login</title>

<!-- Bootstrap core CSS -->

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

<body>
	<div class="container">
		<div class="text-center">
			<h2>Smart Web2.0</h2>
		</div>
		<hr />
		<form class="form-signin form-horizontal" id="login_form">
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">账号:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="username" placeholder="账号"/>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">密码:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password" placeholder="密码">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label> <input type="checkbox"> Remember me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group" style="display: none;" id="info">
				<div class="col-sm-offset-2 col-sm-10 ">
					<div class="alert alert-warning" role="alert"></div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" onclick="return false" id="login_bnt" class="btn btn-default">Sign in</button>
				</div>
			</div>
		</form>
	</div>


	<!-- /container -->

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="web/common/bootstrap/ie10-viewport-bug-workaround.js"></script>

	<script src="web/common/jquery.form2json.js"></script>
	<script src="web/security/Login.js"></script>
</body>
